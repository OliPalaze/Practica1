<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Processing GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Batch Processing System</h1>
        
        <div class="process-input">
            <div class="input-group">
                <label for="programmer-name">Programmer Name:</label>
                <input type="text" id="programmer-name" required>
            </div>
            <div class="input-group">
                <label for="operation">Operation (+, -, *, /, residue, potency):</label>
                <select id="operation" required>
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (*)</option>
                    <option value="/">Division (/)</option>
                    <option value="residue">Modulus (residue)</option>
                    <option value="potency">Exponentiation (potency)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="data1">First Number:</label>
                <input type="number" id="data1" step="any" required>
            </div>
            <div class="input-group">
                <label for="data2">Second Number:</label>
                <input type="number" id="data2" step="any" required>
            </div>
            <div class="input-group">
                <label for="estimated-time">Estimated Time (seconds):</label>
                <input type="number" id="estimated-time" min="0" step="0.1" required>
            </div>
            <button type="button" id="add-process">Add Process</button>
        </div>


        <div class="controls">
            <button id="start-btn" disabled>Start Processing</button>
            <button id="stop-btn" disabled>Stop Processing</button>
            <button id="clear-btn">Clear Processes</button>
        </div>


        <div class="progress">
            <h2>Processing Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="batch-status"></div>
            
            <div class="timers">
                <div class="timer-group">
                    <span>Pending Lots:</span>
                    <span id="pending-lots">0</span>
                </div>
                <div class="timer-group">
                    <span>Current Process Time:</span>
                    <span id="process-time">0.00s</span>
                </div>
                <div class="timer-group">
                    <span>Global Time:</span>
                    <span id="global-time">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Elapsed Time:</span>
                    <span id="elapsed-time">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Time Left:</span>
                    <span id="time-left">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Total Time:</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>
        </div>


        <div class="results">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Programmer</th>
                        <th>Operation</th>
                        <th>Data1</th>
                        <th>Data2</th>
                        <th>Result</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
